<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Activism Campaign Generator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="cause">Cause</label>  
  <div class="col-md-8">
  <input id="cause" name="cause" type="text" placeholder="What do you want to fight for?" class="form-control input-md" required="">
  <span class="help-block">E.g. Environmental justice, racial justice, animal rights</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name of your movement</label>  
  <div class="col-md-8">
  <input id="name" name="name" type="text" placeholder="What do you want to call your movement?" class="form-control input-md">
  <span class="help-block">E.g. Black Lives Matter, Pride, etc.</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mission">What is your mission? </label>  
  <div class="col-md-8">
  <input id="mission" name="mission" type="text" placeholder="What are you fighting to change?" class="form-control input-md" required="">
  <span class="help-block">E.g. "We are fighting to make our community a safer place for LGBTQIA+ students...."</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="action">What actions will you take?</label>  
  <div class="col-md-8">
  <input id="action" name="action" type="text" placeholder="How will you achieve your mission?" class="form-control input-md" required="">
  <span class="help-block">E.g. petitioning, marches, protests, etc.</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="extra">Anything else</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="extra" name="extra">Is there anything else you would like to say? </textarea>
  </div>
</div>

</fieldset>
</form>
